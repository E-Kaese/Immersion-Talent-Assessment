<div class="text-center dashboard py-3">
    <div class="row m-0 justify-content-center">
        <div (click)="setView('grid')" class="option col-1">
            <i class="fa fa-th-large"></i>
        </div>
        <div (click)="setView('row')" class="option col-1">
            <i class="fa fa-th-list"></i>
        </div>
    </div>
    <div>
        <app-grid *ngIf="this.view=='grid'"></app-grid>
        <app-row *ngIf="this.view=='row'"></app-row>
    </div>
</div>
