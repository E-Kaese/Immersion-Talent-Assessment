<div class="p-3">
    <div class="row m-0 heading">
        <div class="col-md-2">ID</div>
        <div class="col-md-3">Username</div>
        <div class="col-md-2">Gender</div>
        <div class="col-md-5">Email Address</div>
    </div>
    <div class="data row m-0" *ngFor="let item of mainService.employees">
        <div class="col-md-2">{{item.id}}</div>
        <div class="col-md-3">{{item.Username}}</div>
        <div class="col-md-2">{{item.gender}}</div>
        <div class="col-md-3">{{item.email}}</div>
        <div class="col-md-2" (click)="this.view(item.id)" class="viewProfile">View Profile</div>
    </div>
</div>
